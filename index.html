<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="submitRate">
            <div class="star">
                <img src="/ThirdFrontEndPractice/images/icon-star.svg">
            </div>
            <div class="question">
                <h1>How did we do?</h1>
            </div>
            <div class="paragraph">
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="buttons">
                <button class="rates">1</button>
                <button class="rates">2</button>
                <button class="rates">3</button>
                <button class="rates">4</button>
                <button class="rates">5</button>
            </div>
            <div class="submit">
                <button>SUBMIT</button>
            </div>
        </div>
        <div class="hide thanks">
            <div>
                <img src="/ThirdFrontEndPractice/images/illustration-thank-you.svg" class="phoneImage">
            </div>
            <div class="srbackground">
                <p id="selectedRating">awdawd</p>
            </div>
            <div class="question">
                <h1>Thank you!</h1>
            </div>
            <div class="paragraphThanks">
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </main>
</body>
</html>
